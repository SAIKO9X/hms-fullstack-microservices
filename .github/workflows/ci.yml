name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-backend:
    name: Build Backend (Java/Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Compilar o Backend com Maven
        run: mvn clean install -DskipTests

  build-frontend:
    name: Build Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./frontend/pnpm-lock.yaml"

      - name: Instalar Dependências
        run: pnpm install --frozen-lockfile

      - name: Linting
        run: pnpm run lint
        continue-on-error: true # permite que o pipeline continue mesmo se houver warnings de lint

      - name: Compilar Frontend
        run: pnpm run build
