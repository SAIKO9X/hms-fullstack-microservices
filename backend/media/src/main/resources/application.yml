server:
  port: 8085

spring:
  application:
    name: media-service
  datasource:
    url: jdbc:mysql://localhost:3311/ms_media_db
    username: mysql_media_user
    password: mysql_media_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  # Configurações para upload de arquivos
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

