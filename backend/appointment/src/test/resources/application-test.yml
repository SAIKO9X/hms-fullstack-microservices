spring:
  cloud:
    discovery:
      enabled: false # desativa o eureka
  cache:
    type: none
  data:
    redis:
      repositories:
        enabled: false
  rabbitmq:
    listener:
      simple:
        auto-startup: false

eureka:
  client:
    enabled: false


feign:
  profile-service:
    url: http://localhost:${wiremock.server.port}
  user-service:
    url: http://localhost:${wiremock.server.port}