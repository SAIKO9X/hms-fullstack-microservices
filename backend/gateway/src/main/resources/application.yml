server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Filtros padrão que serão aplicados a TODAS as rotas
      default-filters:
        - name: TokenFilter

      # Configuração de CORS Global
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:5173" # URL do frontend
            allowed-methods: [ "GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS" ]
            allowed-headers: "*"

      # Lista de rotas
      routes:
        # Rota para o User-Service
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/auth/**, /users/**

        # Rota para o Profile-Service
        - id: profile-service-route
          uri: lb://profile-service
          predicates:
            - Path=/profile/**

        # Rota para o Appointment-Service
        - id: appointment-service-route
          uri: lb://appointment-service
          predicates:
            - Path=/patient/**, /doctor/**, /appointments/**, /records/**, /prescriptions/**, /health-metrics/**, /documents/**, /adverse-effects/**

        # Rota para o Pharmacy-Service
        - id: pharmacy-service-route
          uri: lb://pharmacy-service
          predicates:
            - Path=/pharmacy/**

        # Rota para o Media-Service
        - id: media-service-route
          uri: lb://media-service
          predicates:
            - Path=/media/**

