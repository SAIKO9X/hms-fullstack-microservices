services:
  # ====================================================
  # INFRAESTRUTURA
  # ====================================================
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - hms-network

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SERVER_PORT=8761
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "9000:9000"
    environment:
      - SERVER_PORT=9000
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URI=${FRONTEND_URI}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  rabbitmq:
    build: ./rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ====================================================
  # BANCOS DE DADOS
  # ====================================================
  mysql-user:
    image: mysql:8.0
    container_name: ms-user-db
    environment:
      MYSQL_DATABASE: ${MYSQL_USER_DB}
      MYSQL_USER: ${MYSQL_USER_USER}
      MYSQL_PASSWORD: ${MYSQL_USER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_USER_PORT}:3306"
    volumes:
      - user-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-profile:
    image: mysql:8.0
    container_name: ms-profile-db
    environment:
      MYSQL_DATABASE: ${MYSQL_PROFILE_DB}
      MYSQL_USER: ${MYSQL_PROFILE_USER}
      MYSQL_PASSWORD: ${MYSQL_PROFILE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PROFILE_PORT}:3306"
    volumes:
      - profile-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-appointment:
    image: mysql:8.0
    container_name: ms-appointment-db
    environment:
      MYSQL_DATABASE: ${MYSQL_APPOINTMENT_DB}
      MYSQL_USER: ${MYSQL_APPOINTMENT_USER}
      MYSQL_PASSWORD: ${MYSQL_APPOINTMENT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_APPOINTMENT_PORT}:3306"
    volumes:
      - appointment-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-pharmacy:
    image: mysql:8.0
    container_name: ms-pharmacy-db
    environment:
      MYSQL_DATABASE: ${MYSQL_PHARMACY_DB}
      MYSQL_USER: ${MYSQL_PHARMACY_USER}
      MYSQL_PASSWORD: ${MYSQL_PHARMACY_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PHARMACY_PORT}:3306"
    volumes:
      - pharmacy-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-media:
    image: mysql:8.0
    container_name: ms-media-db
    environment:
      MYSQL_DATABASE: ${MYSQL_MEDIA_DB}
      MYSQL_USER: ${MYSQL_MEDIA_USER}
      MYSQL_PASSWORD: ${MYSQL_MEDIA_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_MEDIA_PORT}:3306"
    volumes:
      - media-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-chat:
    image: mysql:8.0
    container_name: ms-chat-db
    environment:
      MYSQL_DATABASE: ${MYSQL_CHAT_DB}
      MYSQL_USER: ${MYSQL_CHAT_USER}
      MYSQL_PASSWORD: ${MYSQL_CHAT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_CHAT_PORT}:3306"
    volumes:
      - chat-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-notification:
    image: mysql:8.0
    container_name: ms-notification-db
    environment:
      MYSQL_DATABASE: ${MYSQL_NOTIFICATION_DB}
      MYSQL_USER: ${MYSQL_NOTIFICATION_USER}
      MYSQL_PASSWORD: ${MYSQL_NOTIFICATION_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_NOTIFICATION_PORT}:3306"
    volumes:
      - notification-mysql-data:/var/lib/mysql
    networks:
      - hms-network
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================================
  # MICROSSERVIÃ‡OS
  # ====================================================
  user-service:
    build: ./user
    container_name: user-service
    environment:
      - SERVER_PORT=8081
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-user
      - DB_PORT=3306
      - DB_NAME=${MYSQL_USER_DB}
      - DB_USER=${MYSQL_USER_USER}
      - DB_PASSWORD=${MYSQL_USER_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - PROFILE_URI=http://profile-service:8082
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mysql-user:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  profile-service:
    build: ./profile
    container_name: profile-service
    environment:
      - SERVER_PORT=8082
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-profile
      - DB_PORT=3306
      - DB_NAME=${MYSQL_PROFILE_DB}
      - DB_USER=${MYSQL_PROFILE_USER}
      - DB_PASSWORD=${MYSQL_PROFILE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mysql-profile:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  appointment-service:
    build: ./appointment
    container_name: appointment-service
    environment:
      - SERVER_PORT=8083
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-appointment
      - DB_PORT=3306
      - DB_NAME=${MYSQL_APPOINTMENT_DB}
      - DB_USER=${MYSQL_APPOINTMENT_USER}
      - DB_PASSWORD=${MYSQL_APPOINTMENT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - PROFILE_URI=http://profile-service:8082
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mysql-appointment:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      profile-service:
        condition: service_started # Avoid circular dependency
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  pharmacy-service:
    build: ./pharmacy
    container_name: pharmacy-service
    environment:
      - SERVER_PORT=8084
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-pharmacy
      - DB_PORT=3306
      - DB_NAME=${MYSQL_PHARMACY_DB}
      - DB_USER=${MYSQL_PHARMACY_USER}
      - DB_PASSWORD=${MYSQL_PHARMACY_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mysql-pharmacy:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  media-service:
    build: ./media
    container_name: media-service
    environment:
      - SERVER_PORT=8085
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-media
      - DB_PORT=3306
      - DB_NAME=${MYSQL_MEDIA_DB}
      - DB_USER=${MYSQL_MEDIA_USER}
      - DB_PASSWORD=${MYSQL_MEDIA_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql-media:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  chat-service:
    build: ./chat
    container_name: chat-service
    environment:
      - SERVER_PORT=8086
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-chat
      - DB_PORT=3306
      - DB_NAME=${MYSQL_CHAT_DB}
      - DB_USER=${MYSQL_CHAT_USER}
      - DB_PASSWORD=${MYSQL_CHAT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql-chat:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  notification-service:
    build: ./notification
    container_name: notification-service
    environment:
      - SERVER_PORT=8087
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - DB_HOST=mysql-notification
      - DB_PORT=3306
      - DB_NAME=${MYSQL_NOTIFICATION_DB}
      - DB_USER=${MYSQL_NOTIFICATION_USER}
      - DB_PASSWORD=${MYSQL_NOTIFICATION_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_MAIL_HOST=${MAIL_HOST}
      - SPRING_MAIL_PORT=${MAIL_PORT}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      mysql-notification:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ====================================================
  # MONITORAMENTO
  # ====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:z
    networks:
      - hms-network
    depends_on:
      gateway:
        condition: service_healthy
      user-service:
        condition: service_healthy
      profile-service:
        condition: service_healthy
      appointment-service:
        condition: service_healthy
      pharmacy-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - hms-network
    depends_on:
      - prometheus

  # ====================================================
  # FRONTEND
  # ====================================================
  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app:z
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: pnpm run dev --host
    networks:
      - hms-network
    depends_on:
      gateway:
        condition: service_healthy

volumes:
  user-mysql-data:
  profile-mysql-data:
  appointment-mysql-data:
  pharmacy-mysql-data:
  media-mysql-data:
  chat-mysql-data:
  notification-mysql-data:

networks:
  hms-network:
    driver: bridge