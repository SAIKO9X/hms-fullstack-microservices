# Bloco de configuração do servidor
server:
  port: 8081

services:
  profile:
    base-url: "http://localhost:8082" # URL base do profile-service

# Bloco de configuração do Spring
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3307/ms_user_db
    username: mysql_user
    password: mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Bloco de configuração aplicação
application:
  security:
    jwt:
      secret-key: NERVZW5jb2RlIG9ubGluZSIgY29tIHBlbG8gbWVub3MgMjU2IGJpdHMuMjU2IGJpdHMuMjU2IGJpdHMuMjU2IGJpdHMu
      expiration: 86400000

# Bloco de configuração do Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost